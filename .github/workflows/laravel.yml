name: Laravel Queue & Cache Demo CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: laravel_queue_demo_test
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, pdo, pdo_mysql, bcmath
        coverage: none

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    - name: Install Composer Dependencies
      run: composer install --prefer-dist --no-interaction --no-progress --optimize-autoloader --ignore-platform-reqs

    - name: Install NPM Dependencies
      run: npm ci

    - name: Build Frontend Assets
      run: npm run build

    - name: Generate Application Key
      run: php artisan key:generate

    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache

    - name: Configure MySQL Database
      run: |
        cat >> .env << EOF
        DB_CONNECTION=mysql
        DB_HOST=127.0.0.1
        DB_PORT=3306
        DB_DATABASE=laravel_queue_demo_test
        DB_USERNAME=root
        DB_PASSWORD=root
        QUEUE_CONNECTION=database
        CACHE_STORE=database
        EOF

    - name: Run Database Migrations
      run: php artisan migrate --force

    - name: Execute PHPUnit Tests
      env:
        APP_ENV: production
      run: php artisan test

    - name: Execute Queue Tests
      env:
        APP_ENV: production
      run: php artisan test --filter=QueueTest

    - name: Execute Cache Tests
      env:
        APP_ENV: production
      run: php artisan test --filter=CacheTest

  code-quality:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring
        coverage: none

    - name: Install Composer Dependencies
      run: composer install --prefer-dist --no-interaction --no-progress --optimize-autoloader --ignore-platform-reqs

    - name: Check PHP Syntax
      run: find app tests -name "*.php" -exec php -l {} \;

    - name: Laravel Pint (Code Style)
      run: ./vendor/bin/pint --test

  frontend-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install NPM Dependencies
      run: npm ci

    - name: Build Frontend Assets
      run: npm run build

    - name: Check for Build Errors
      run: |
        if [ ! -d "public/build" ]; then
          echo "Build directory not found!"
          exit 1
        fi
        echo "Frontend assets built successfully"
